<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titi Burger</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>

    <header>
        <img src="/images/logo.svg" alt="logo">
        <div id="input-button">
            <input type="button" href="click.html" value="Click & Collect">
            <input type="button" value="Livraison">
        </div>
    </header>

    <article id="our-burgers">
        <div id="left-part">
            <h1>Récapitulatifs</h1>
        </div>

        <div id="right-part">
            <div>
                <div class="fine-line"></div>
                <h2>Click & Collect</h2>
                <div class="fine-line"></div>
            </div>

            <p>Commander et déguster</p>

            <div id="recap-order">
                <div class="your-order-item"><div></div></div>
                <img src="/images/Line 12.png" width="10px" height="3px">
                <div class="your-order-item"><div></div></div>
                <img src="/images/Line 12.png" width="10px" height="3px">
                <div class="your-order-item"><div></div></div>
                <img src="/images/Line 12.png" width="10px" height="3px">
                <div class="your-order-item"><div></div></div>
                <img src="/images/Line 17.png" width="50px" height="3px">
                <img src="/images/Bank Cards.png">
            </div>
        </div>
    </article>

    <section class="separative-dashed-line">
    </section>

    <form id="select-your-aside">
        <div class="aside-to-choose">
            <input type="checkbox" name="burger" checked id="">
            <label for="">
                <div class="bg-img"><img src="/images/muffin.jpg"></div>
                <span>Nom du burger</span>
            </label>
            <p>5.50 €</p>
        </div>

        <section class="separative-dashed-line">
        </section>

        <div class="aside-to-choose">
            <input type="checkbox" checked name="aside" id="">
            <label for="">
                <div class="bg-img"><img src="/images/tiramisu-zoom.jpg"></div>
                <span>Nom de l'accompagnement</span>
            </label>
            <p>3.50 €</p>
        </div>

        <section class="separative-dashed-line">
        </section>

        <div class="aside-to-choose">
            <input type="checkbox" checked name="drink" id="">
            <label for="">
                <div class="bg-img"><img src="/images/coca-cola.jpg"></div>
                <span>Nom de la boisson</span>
                </label>
            <p>2.50 €</p>
        </div>

        <section class="separative-dashed-line">
        </section>

        <div class="aside-to-choose">
            <input type="checkbox" checked name="desert" id="crepes">
            <label for="crepes">
                <div class="bg-img"><img src="/images/pancakes.jpg"></div>
                <span>Crêpes</span>
                </label>
            <p>3.00 €</p>
        </div>

        <section class="separative-dashed-line">
        </section>

        <div class="aside-to-choose">
            <p>Commande N°</p>
            <p>15.00€</p>
        </div>


        <a href="/6paytime.html" class="button-type">Payer</a>

    </form>

    <div id="button-next">
        <a href="#" class="button-type">Suivant</a>
    </div>

    <footer>
        <ul>
            <li>Mentions Légales</li>
            <li>CGU</li>
            <li>CGV</li>
        </ul>
        <ul>
            <li><em>Plan du Site</em></li>
            <li>La Carte</li>
            <li>Titi Story</li>
            <li>Le Resto</li>
            <li>Actu</li>
        </ul>
        <ul>
            <li>Où nous trouver ?</li>
            <img src="/images/endroit.png" alt="Emplacement de notre restaurant" width="300px">
        </ul>
        <ul>
            <li>Contact</li>
            <li>Où nous trouver ?</li>
            <li>FAQ</li>
        </ul>
        <ul>
            <li><img src="/images/instagram.svg"></li>
            <li><img src="/images/facebook.svg"></li>
            <li><img src="/images/tiktok.svg"></li>
        </ul>
    </footer>

</body>
</html>
